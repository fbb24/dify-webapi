<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <title>Bracket Responsive Bootstrap3 Admin</title>

  <link href="css/style.default.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>
  <div class="leftpanel">
    <div class="leftpanelinner">
      <h5 class="sidebartitle"><a href="http://localhost:3000" style="color: #5e35b1; text-decoration: none;">导航</a></h5>
      <ul class="nav nav-pills nav-stacked nav-bracket">
        <li class="active"><a href="index.html"><i class="fa fa-home"></i> <span>主页</span></a></li>
        <li><a href="download.html"><i class="fa fa-download"></i> <span>导出</span></a></li>
      </ul>
    </div><!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">
    <div class="headerbar">
      <a class="menutoggle"><i class="fa fa-bars"></i></a>
    </div><!-- headerbar -->

    <div class="pageheader">
      <h2><i class="fa fa-home"></i>隐私保护展示</h2>
    </div>

    <div class="contentpanel">
      <div class="row">
        <div class="col-sm-12">
          <div class="row" style="display: flex; justify-content: center;">
            <div class="col-sm-6 col-md-3" style="max-width: 475px;">
              <div class="panel panel-purple panel-stat" style="border-color: #1e88e5;">
                <div class="panel-heading" style="background-color: #1e88e5; border-color: #1e88e5;">
                  <div class="stat">
                    <div class="row">
                      <div class="col-xs-4">
                        <img src="images/is-user.png" alt="" />
                      </div>
                      <div class="col-xs-8">
                        <small class="stat-label" style="font-size: 15px;">保护隐私数量</small>
                        <h1 style="font-size: 45px;">900k+</h1>
                      </div>
                    </div>
                    <div class="mb15"></div>
                    <div class="row">
                      <div class="col-xs-6">
                        <small class="stat-label">隐私 / 输入数量</small>
                        <h4>5.80</h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-3" style="max-width: 475px;">
              <div class="panel panel-blue panel-stat" style="border-color: #1a77d2;">
                <div class="panel-heading" style="background-color: #1a77d2; border-color: #1a77d2;">
                  <div class="stat">
                    <div class="row">
                      <div class="col-xs-4">
                        <img src="images/is-document.png" alt="" />
                      </div>
                      <div class="col-xs-8">
                        <small class="stat-label" style="font-size: 15px;">总计保护次数</small>
                        <h1 style="font-size: 45px;">2w+</h1>
                      </div>
                    </div>
                    <div class="mb15"></div>
                    <small class="stat-label">最后使用时间</small>
                    <h4>5月15日 12:40 </h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-3" style="max-width: 475px;">
              <div class="panel panel-purple panel-stat" style="border-color: #1565c0;">
                <div class="panel-heading" style="background-color: #1565c0; border-color: #1565c0;">
                  <div class="stat">
                    <div class="row">
                      <div class="col-xs-4">
                        <img src="images/is-is.png" alt="" />
                      </div>
                      <div class="col-xs-8">
                        <small class="stat-label" style="font-size: 15px;">隐含隐私的信息比例</small>
                        <h1 style="font-size: 45px;">50.5%</h1>
                      </div>
                    </div>
                    <div class="mb15"></div>
                    <small class="stat-label">最近100次的比例</small>
                    <h4>5%</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="row" style="display: flex; justify-content: center;">
            <div class="col-sm-8 col-md-9" style="max-width: 1584px;">
              <div class="panel panel-default" style="background-color: #ffffff;">
                <div class="panel-body" style="background-color: #ffffff;">
                  <div class="row" style="margin-top: 40px;">
                    <div class="col-sm-8">
                      <div style="width: 90%; margin: 0 auto;">
                        <img src="images/word-cloud.png" alt="词云图" style="width: 100%; height: 535px; object-fit: contain;" />
                        <h3 class="subtitle mb5 text-center" style="font-size: 23px; margin-top: 15px;">隐私信息词云分析</h3>
                      </div>
                    </div>
                    <div class="col-sm-4" style="padding-left: 0;">
                      <div class="panel panel-info" style="height: 535px; background-color: #ffffff; border: 1px solid #ddd;">
                        <div class="panel-heading" style="background-color: #f5f5f5; border-bottom: 1px solid #ddd;">
                          <h3 class="panel-title" style="font-size: 28px; color: #333; padding: 15px;">Top3最常泄露的信息</h3>
                        </div>
                        <div class="panel-body" style="padding: 30px;">
                          <ul style="list-style-type: none; padding: 0; margin: 0;">
                            <li style="margin-bottom: 25px; font-size: 23px;">1. 性别：男</li>
                            <li style="margin-bottom: 25px; font-size: 23px;">2. 姓名：小明</li>
                            <li style="margin-bottom: 25px; font-size: 23px;">3. 位置：西安</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row" style="margin-top: 40px;">
                    <div class="col-sm-12" style="text-align: center;">
                      <img src="images/Figure_1.png" alt="隐私分布图" style="width: 80%; height: 507px; object-fit: contain;" />
                      <h3 class="subtitle mb5 text-center" style="font-size: 23px; margin-top: 15px;">隐私类别分布</h3>
                    </div>
                  </div>
                  <div class="row" style="margin-top: 40px;">
                    <div class="col-sm-12" style="text-align: center;">
                      <img src="images/Figure_2.png" alt="趋势分析图" style="width: 80%; height: 405px; object-fit: contain;" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- contentpanel -->
  </div><!-- mainpanel -->

  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/modernizr.min.js"></script>
  <script src="js/jquery.sparkline.min.js"></script>
  <script src="js/toggles.min.js"></script>
  <script src="js/retina.min.js"></script>
  <script src="js/jquery.cookies.js"></script>
  <script src="js/flot/jquery.flot.min.js"></script>
  <script src="js/flot/jquery.flot.resize.min.js"></script>
  <script src="js/flot/jquery.flot.symbol.min.js"></script>
  <script src="js/flot/jquery.flot.crosshair.min.js"></script>
  <script src="js/flot/jquery.flot.categories.min.js"></script>
  <script src="js/flot/jquery.flot.pie.min.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/dashboard.js"></script>

  <style>
    .leftpanel {
      background-color: #ffffff;
    }
    .leftpanelinner {
      background-color: #ffffff;
    }
    .sidebartitle {
      color: #5e35b1;
      border-bottom: 1px solid rgba(94, 53, 177, 0.1);
    }
    .nav-pills > li > a {
      color: #666666;
      background-color: transparent;
      margin-bottom: 5px;
      border-radius: 4px;
    }
    .nav-pills > li > a:hover {
      background-color: rgba(94, 53, 177, 0.1);
      color: #5e35b1;
    }
    .nav-pills > li.active > a {
      background-color: #5e35b1;
      color: white;
    }
    .nav-pills > li.active > a:hover {
      background-color: #5e35b1;
      color: white;
    }
    .nav-bracket > li > a {
      border-left: none;
    }
    .nav-bracket > li.active > a {
      border-left: none;
    }
    .nav-bracket > li > a:hover {
      border-left: none;
    }
    .panel-purple {
      border-color: #5e35b1;
    }
    .panel-purple .panel-heading {
      background-color: #5e35b1;
      border-color: #5e35b1;
      color: white;
    }
    .panel-blue {
      border-color: #1e88e5;
    }
    .panel-blue .panel-heading {
      background-color: #1e88e5;
      border-color: #1e88e5;
      color: white;
    }
    .panel-purple .stat-label,
    .panel-blue .stat-label {
      color: rgba(255, 255, 255, 0.8);
    }
    .panel-purple h1,
    .panel-purple h4,
    .panel-blue h1,
    .panel-blue h4 {
      color: white;
    }
  </style>
</body>
</html>
